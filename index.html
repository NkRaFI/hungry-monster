<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main section start -->
    <main id="main-area">
        <div class="row justify-content-center my-3">
            <div class="col-md-6 d-flex">
                <input id="food-input" type="text" class="form-control mr-5 py-2" placeholder="search for meal by name" value="">
                <button id="search-btn" class="btn btn-danger">search</button>
            </div>
        </div>

        <!-- details section start -->
        <div class="row justify-content-center m-5 p-2">
            <div class="col-md-4">
                <div id="details"></div>
            </div>
        </div>
        <!-- details section end -->

        <!-- foods section start -->
            <div id="foods" class="row"></div>
        <!-- foods section end -->
    </main>
    <!-- main section end -->
    <script src="main.js"></script>
</body>

</html>
